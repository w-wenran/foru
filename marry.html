<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>程序猿的浪漫</title>

    <script src="./lib/webix/webix.js" type="text/javascript"></script>

    <link rel="stylesheet" href="./lib/webix/webix.css" type="text/css">

    <script>
        function loadMV(){
            webix.ui({
                view:"video",
                id:"video1", // used to work with the component later
                container:"video_div",
                autoplay:true,
                src:["./resources/marry.mp4"]
            });
        }
    </script>

</head>
    <body onload="loadMV()">
    <div id="video_div" style="width:300px; height:500px;"></div>
    </body>
</html>
